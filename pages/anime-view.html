<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime View</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <link href="../css/main.min.css" rel="stylesheet">
  <link href="../css/anime-view.css" rel="stylesheet">
  <link href="../css/sitewide.css" rel="stylesheet">
</head>

<body onload="fetchAnimeData()">
  <!-- nav bar-->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <div class="col-2">
        <a class="navbar-brand" href="home.html">
          <span class="fw-bold text-secondary">AniLog</span>
        </a>
      </div>
      <div class="col-6 d-none d-md-block">
        <input class="rounded form-control" type="search" id="search" name="q" placeholder="Search for shows here..."
          onkeypress="handleSearch(event)" />
      </div>

      <!-- toggle for mobile nav -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
        aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <div class="navbar-toggler-icon"></div>
      </button>

      <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
        <ul class="navbar-nav align-items-end">
          <li class="nav-item d-md-none pt-3 w-100">
            <input class="rounded form-control" type="search" id="search-mobile" name="q"
              placeholder="Search for shows here..." onkeypress="handleSearchMobile(event)" />
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./community.html">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="goToProfile()" style="cursor: pointer">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="anime-view">
    <h6 onclick="history.back()" style="cursor: pointer;">‚üµ Go Back</h6>
    <br>
    <div id="anime-info">
      <div id="anime-img-wrapper">
        <img src="" id="anime-img" />
      </div>
      <div class="anime-info-text">
        <h4 id="anime-title"></h4>
        <h6 id="anime-title-jp"></h6>
        <h6 id="anime-genres"></h6>
        <br>
        <div id="anime-synopsis-wrapper">
          <h6 id="anime-synopsis"></h6>
        </div>
      </div>
    </div>
    <div id="add-to-list-message">
    </div>
    <div id="anime-info-bottom">
      <div id="add-to-list-buttons">
        <button id="save-watching-button" class="add-to-list-button watching">Watching</button>
        <button id="save-planned-button" class="add-to-list-button plan-to-watch">Plan to watch</button>
        <button id="save-completed-button" class="add-to-list-button completed">Completed</button>
        <h6 id="error"></h6>
      </div>
      <div id="anime-rank-score-year">
        <div id="anime-rank-wrapper">
          <h1 id="anime-rank"></h1>
          <h6 id="anime-rank-text"></h6>
        </div>
        <div id="anime-score-wrapper">
          <h1 id="anime-score"></h1>
          <h6 id="anime-score-text"></h6>
        </div>
        <div id="anime-year-wrapper">
          <h1 id="anime-year"></h1>
          <h6 id="anime-year-text"></h6>
        </div>
      </div>
    </div>
  </div>

  <!-- footer-->
  <div class="container-fluid footer bg-light">

    <div class="row vh-10">
        <hr class="long-line">
    </div>

    <div class="row">
            <h4 class="text-center">Connect With Us!
                <span class="icons">
                    <a class="" href="https://www.facebook.com/" target="_blank"><img
                            src="./assets/facebook-icon.png"></a>
                    <a class="" href="https://www.instagram.com/" target="_blank"><img
                            src="./assets/instagram-icon.png"></a>
                    <a class="" href="https://www.twitter.com/" target="_blank"><img
                            src="./assets/twitter-icon.png"></a>
                </span>
            </h4>
    </div>

    <div class="row vh-10 px-6">
        <div class="container d-flex justify-content-center align-items-center">
            <a class="footer-link" href="./home.html">Home</a>
            <span class="footer-link">|</span>
            <a class="footer-link" style="cursor:pointer;" onclick="goToProfile()">Profile</a>
            <a class="footer-link" href="./community.html">Community</a>
            <span class="footer-link">|</span>
            <a class="footer-link" href="./login.html">Login</a>
            <a class="footer-link" href="./signup.html">Signup</a>
        </div>
    </div>

    <div class="row align-items-center">
        <br><br><hr class="long-line">
    </div>
  </div>

  <!-- helper functions -->
  <script src="./js/fetchAnimeData.js"></script>
  <script src="./js/saveToList.js"></script>
  <script src="./js/goToProfile.js"></script>
  <script src="./js/search.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
