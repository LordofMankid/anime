<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime View</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <link href="../css/main.min.css" rel="stylesheet">
  <link href="../css/anime-view.css" rel="stylesheet">
  <link href="../css/sitewide.css" rel="stylesheet">
</head>

<body onload="fetchAnimeData()">
  <!-- nav bar-->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <div class="col-2">
        <a class="navbar-brand" href="home.html">
          <span class="fw-bold text-secondary">anime stuff</span>
        </a>
      </div>
      <div class="col-6 d-none d-md-block">
        <input class="rounded form-control" type="search" id="search" name="q" placeholder="Search for shows here..."
          onkeypress="handleSearch(event)" />
      </div>

      <!-- toggle for mobile nav -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
        aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <div class="navbar-toggler-icon"></div>
      </button>

      <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
        <ul class="navbar-nav align-items-end">
          <li class="nav-item d-md-none pt-3 w-100">
            <input class="rounded form-control" type="search" id="search-mobile" name="q"
              placeholder="Search for shows here..." onkeypress="handleSearchMobile(event)" />
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./community.html">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="goToProfile()" style="cursor: pointer">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="anime-view">
    <div id="anime-info">
      <img src="" id="anime-img" />
      <div class="anime-info-text">
        <h4 id="anime-title"></h4>
        <h4 id="anime-title-jp"></h4>
        <br>
        <h6 id="anime-genres"></h6>
        <h6 id="anime-rank"></h6>
        <h6 id="anime-score"></h6>
      </div>
    </div>
    <br>
    <h6 id="anime-synopsis"></h6>
    <br>
    <button id="save-watching-button" class="add-to-list-button">Watching</button>
    <button id="save-planned-button" class="add-to-list-button">Plan to watch</button>
    <button id="save-completed-button" class="add-to-list-button">Completed</button>
    <br><br>
    <h6 id="error"></h6>
  </div>

  <!-- helper functions -->
  <script src="./js/fetchAnimeData.js"></script>
  <script src="./js/saveToList.js"></script>
  <script src="./js/goToProfile.js"></script>
  <script src="./js/search.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
