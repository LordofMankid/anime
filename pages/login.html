<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>CS20 Final Project</title>
    <link href="../css/main.min.css" rel="stylesheet">

    <style>
        .container-fluid {
            max-width:780px;
        }
    </style>
</head>


<body>

    <!-- nav bar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-xxl">
            <a class="navbar-brand" href="home.html">
                <span class="fw-bold text-secondary">anime stuff</span>
            </a>
            <form class="form-inline flex-grow-1">
                <input class="rounded" type="search">
            </form>
            <!-- toggle for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" onclick="goToProfile()">Profile</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container-fluid" id="login">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" onclick="signInUser()">Submit</button>
            <a href="./signup.html">Sign up instead</a>
            <a href="./home.html">Go home</a>
        </form>
    </div>
</body>

<script>
    async function signInUser() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const user = {
            username: username,
            password: password
        }
        const res = await axios.post("http://localhost:8080/api/auth/signin", user);
        console.log(res.data);
        localStorage.setItem("user", JSON.stringify(res.data));
        window.location = "./profile.html";
    }
</script>
