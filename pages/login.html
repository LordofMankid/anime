<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>Login</title>
    <link href="../css/main.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <link href="../css/sitewide.css" rel="stylesheet">
</head>

<body>
    <!-- nav bar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <div class="col-2">
                <a class="navbar-brand" href="home.html">
                    <span class="fw-bold text-secondary">AniLog</span>
                </a>
            </div>
            <div class="col-6 d-none d-md-block">
                <input class="rounded form-control" type="search" id="search" name="q"
                    placeholder="Search for shows here..." onkeypress="handleSearch(event)" />
            </div>

            <!-- toggle for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <div class="navbar-toggler-icon"></div>
            </button>

            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav align-items-end">
                    <li class="nav-item d-md-none pt-3 w-100">
                        <input class="rounded form-control" type="search" id="search-mobile" name="q"
                            placeholder="Search for shows here..." onkeypress="handleSearchMobile(event)" />
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./community.html">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="goToProfile()" style="cursor: pointer">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- sign-in/new user code-->
    <div class="container-fluid full-height" id="login">
        <div class="row align-items-center h-100 ">
            <!-- column one-->
            <div class="col my-auto h-100">
                <div class="center h-100">
                    <div class="row h-40 m-6 justify-content-center">
                        <div class="container align-center mt-auto">
                            <h1 class="text-center">Sign in</h1>
                            <h6 class="text-center">All your anime needs in one location.</h2>
                        </div>
                    </div>
                    <div class="container h-25 align-items-center">

                        <!-- login form -->
                        <form class="needs-validation" id="login-form" novalidate>
                            <div class="form-group p-2">
                                <input type="username" class="form-control" id="username" placeholder="Username"
                                    required>
                                <div class="invalid-feedback" id="username-feedback">

                                </div>
                            </div>

                            <div class="form-group p-2">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    required>
                                <div class="invalid-feedback" id="password-feedback">

                                </div>
                            </div>
                            <div class="d-grid p-2">
                                <button type="button" class="btn btn-primary" id="signup"
                                    onclick="signInUser()">Continue</button>
                            </div>
                        </form>
                        <div class="d-md-none">
                            <div class="m-auto">
                                <a class="d-block text-center" href="./signup.html">New user? Sign up instead</a>
                            </div>
                        </div>
                    </div>
                    <div class="container h-25"></div>
                </div>
            </div>
            <!-- column two -->
            <div class="col my-auto h-100 d-none d-md-block bg-image">
                <div class="container center h-100">
                    <div class="row h-40">
                        <h1 class="text-center mt-auto">New User?</h1>
                    </div>
                    <h2 class="text-center p-2"> Glad to see you here! </h2>
                    <p class="text-center p-2"> Fill in some basic information about yourself to get started!</h2>
                    <div class="d-grid pt-3">
                        <a class="btn btn-outline-dark" href="./signup.html">Sign up instead</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer-->
    <div class="container-fluid footer bg-light">

    <div class="row vh-10">
        <hr class="long-line">
    </div>

    <div class="row">
            <h4 class="text-center">Connect With Us!
                <span class="icons">
                    <a class="" href="https://www.facebook.com/" target="_blank"><img
                            src="./assets/facebook-icon.png"></a>
                    <a class="" href="https://www.instagram.com/" target="_blank"><img
                            src="./assets/instagram-icon.png"></a>
                    <a class="" href="https://www.twitter.com/" target="_blank"><img
                            src="./assets/twitter-icon.png"></a>
                </span>
            </h4>
    </div>

    <div class="row vh-10 px-6">
        <div class="container d-flex justify-content-center align-items-center">
            <a class="footer-link" href="./home.html">Home</a>
            <span class="footer-link">|</span>
            <a class="footer-link" style="cursor:pointer;" onclick="goToProfile()">Profile</a>
            <a class="footer-link" href="./community.html">Community</a>
            <span class="footer-link">|</span>
            <a class="footer-link" href="./login.html">Login</a>
            <a class="footer-link" href="./signup.html">Signup</a>
        </div>
    </div>

    <div class="row align-items-center">
        <br><br><hr class="long-line">
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.js"></script>


    <script src="./js/signIn.js"></script>
    <script src="./js/goToProfile.js"></script>
    <script src="./js/search.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
